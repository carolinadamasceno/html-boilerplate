<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Boilerplate</title>
</head>
<body>
    
    <h1>Hello world!</h1>
    <h2>Hello world!</h2>
    <h3>Hello world!</h3>
    <h4>Hello world!</h4>
    <h5>Hello world!</h5>
    <h6>Hello world!</h6>

    <p>
        This is a <em>paragraph</em>, but only <strong>this sentence</strong> is important.
    </p>

    <!--Este é um comentário em HTML e não será exibido no navegador-->

    <p>A seguir, uma lista desordenada (UL)</p>
    <ul>
        <li>Jaca</li>
        <li>Carro</li>
        <li>Peruca</li>
    </ul>
    <br>
    <p>A seguir, uma lista ordenada (OL)</p>
    <ol>
        <li>Pão</li>
        <li>Queijo</li>
        <li>Presunto</li>
    </ol>
    <br>
    
</body>
</html>
